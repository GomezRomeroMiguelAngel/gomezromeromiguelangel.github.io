<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="./css/style.css">
        <title>Diseño 3</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header>

        </header>
        <main>
            <aside>
                <div class="panel">
                    <div class="flecha1">
                        <button style="background-color: transparent; border: 0;"><img src="./img/flecha.png" alt="imagen1" width="60px" height="60px"></button>
                    </div>
                    <div class="puntos">
                        <img src="./img/puntos.png" alt="imagen2" width="60px" height="60px">
                    </div>
                    <div class="flecha2">
                        <button style="background-color: transparent; border: 0;"><img src="./img/flecha.png" alt="imagen2" width="60px" height="60px" style="transform: rotate(180deg);"></button>
                    </div>
                </div>
            </aside>
            <div class="panel-derecho">
                <div class="titulo">
                    <h1>Basic Details</h1>
                </div>
                <div class="campos">
                    <form>
                        <div class="primeros-dos">
                            <div class="first">
                                <label for="first-name">First Name:</label>
                                <input type="text" name="first-name" id="first-name" maxlength="20" minlength="3" required>
                            </div>
                            <div class="last">
                                <label for="last-name">Last Name:</label>
                                <input type="text" name="last-name" id="last-name" maxlength="20" minlength="2" required>
                            </div>
                        </div>

                        <div class="segundos-dos">
                            <div class="c-email">
                                <label for="email">Email:</label>
                                <input type="email" name="email" id="email" required>
                            </div>
                            <div class="c-user">
                                <label for="your-user">Your User:</label>
                                <input type="text" name="your-user" id="your-user" maxlength="15" minlength="10" required>
                            </div>
                        </div>

                        <div class="terceros-tres">
                            <div class="c-country">
                                <label for="country">Country:</label>
                                <br>
                                <select name="country" id="country">
                                    <option value="opcion1">México</option>
                                    <option value="opcion2">Estados Unidos</option>
                                    <option value="opcion3">India</option>
                                    <option value="opcion4">Alemania</option>
                                    <option value="opcion5">Japón</option>
                                    <option value="opcion6">Nueva Zelanda</option>
                                    <option value="opcion7">Túrquia</option>
                                    <option value="opcion8">Argentina</option>
                                    <option value="opcion9">Africa</option>
                                    <option value="opcion10">España</option>
                                </select>
                            </div>
                            <div class="c-state">
                                <label for="state">State:</label>
                                <br>
                                <select name="state" id="state">
                                    <option value="opcion1">Oaxaca de Juárez</option>
                                    <option value="opcion2">Aguascalientes</option>
                                    <option value="opcion3">Campeche</option>
                                    <option value="opcion4">Chiapas</option>
                                    <option value="opcion5">Chihuahua</option>
                                    <option value="opcion6">Coahuila</option>
                                    <option value="opcion7">Colima</option>
                                    <option value="opcion8">Puebla</option>
                                    <option value="opcion9">San Luis Potosí</option>
                                    <option value="opcion10">Sonora</option>
                                </select>
                            </div>
                            <div class="c-city">
                                <label for="city">City:</label>
                                <br>
                                <select name="city" id="city">
                                    <option value="opcion1">Ciudad de Oaxaca</option>
                                    <option value="opcion2">Buenavista</option>
                                    <option value="opcion3">Celaya</option>
                                    <option value="opcion4">Chetumal</option>
                                    <option value="opcion5">Ciudad del Carmen</option>
                                    <option value="opcion6">Cuernavaca</option>
                                    <option value="opcion7">Ensenada</option>
                                    <option value="opcion8">Mahahual</option>
                                    <option value="opcion9">Playa del Carmen</option>
                                    <option value="opcion10">San Miguel de Allende</option>
                                </select>
                            </div>
                        </div>

                        <div class="cuartos-dos">
                            <div class="c-number">
                                <label for="number">Phone number:</label>
                                <input type="text" name="number" id="number" required pattern="\([0-9]{3}\)[0-9]{3}[ -][0-9]{2}[ -][0-9]{2}">
                            </div>
                            <div class="c-code">
                                <label for="">(Ejem. +52)</label>
                                <input type="text" name="code" id="code" placeholder="Reference Code" required pattern="[0-9]{3}[ -][0-9]{3}">
                            </div>
                        </div>

                        <div class="quintos-dos">
                            <div class="botones">
                                <div class="btn-reset">
                                    <input type="reset" name="reset" id="reset" value="Reset All">
                                </div>
                                <div class="btn-continuar">
                                    <input type="submit" name="reset" id="reset" value="Continue">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </main>
    </body>
</html>
